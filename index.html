<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Integrações Discord</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciador de Integrações Discord</h1>
    <div id="controls">
        <button id="selectAll">Selecionar Todos</button>
        <button id="bombButton">Bomba</button>
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <input type="number" id="intervalInput" placeholder="Intervalo entre mensagens (em milissegundos)">
    </div>
    <script src="script.js"></script>
</body>
</html>
